<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" /    >
    <title></title>
</head>
<body>
    <div class="log"></div>

    <script>
        var html = '';
        var logDiv = document.querySelector('.log');
        window.onerror = function(msg) {
            html += msg + '\n'
            logDiv.innerHTML = (html);
        }

    </script>
    <script src="http://s2.qhimg.com/!d5f32f54/doT.min.js"></script>
    <script src="http://s2.qhimg.com/static/a9e451ace7e1fd1d/zepto.114.js"></script>
    <script src="build/nova_polyfills.js"></script>
    <script src="build/nova.js?aa"></script>
    <script src="http://s0.qhimg.com/static/8b15829770ad1a0f/jquery,require.js"></script>

    <dom-module>
        <template></template>
        <script type="text/nova">
            Nova({
                is: 'ele-inner',
                createdHandler: function() {debugger;alert('inner created')}
            });
        </script>
    </dom-module>

    <dom-module>
        <template>
            <input type="text" value="{{firstName::input}}" placeholder="first name">
            <input type="text" value="{{lastName::input}}" placeholder="last name">
            <div>
                <template-if if="{{firstName.trim() && lastName.trim()}}">
                    Welcome, {{firstName}} {{lastName}}
                </template-if>
            </div>
        </template>
        <script type="text/nova">
            var Ele = Nova({
                is: 'my-ele',
                props: {
                    firstName: {
                        type: String,
                        value: ''
                    },

                    lastName: {
                        type: String,
                        value: ''
                    }
                },
                createdHandler: function() {
                    alert('outer created');
                    this.on('change', function() {
                        console.log('change!!');
                    });
                }
            });
        </script>
    </dom-module>


    <script src="build/nova_dev.js"> </script>

    <!--
    <my-ele></my-ele>
    <ele-inner></ele-inner>
    -->


    <!--
    <template-repeat-item item="melon" index="0" as="name" index-as="i">
        My name is {{name}}, I am number {{i + 1}}
    </template-repeat-item>
    -->

    <script>
        var wrap = document.createElement('div');
        wrap.innerHTML = '<my-ele><ele-inner></ele-inner></my-ele>';
    </script>



</body>
</html>

    <div class="log"></div>

    <script>
        var html = '';
        var logDiv = document.querySelector('.log');
        window.onerror = function(msg) {
            html += msg + '\n'
            logDiv.innerHTML = (html);
        }

    </script>

    <dom-module>
        <template>

        <script type="text/nova">
            var Ele = Nova({
                is: 'my-ele',
                props: {
                    id: String,
                    firstName: {
                        type: String,
                        value: ''
                    },

                    lastName: {
                        type: String,
                        value: ''
                    },

                    list: {
                        type: Array,
                        value: [{
                            name: 'gua'
                        }],
                        observer: '_listChanged'
                    },

                    info: {
                        type: Object,
                        value: function() {
                            return {
                                name: 'gua'
                            };
                        }
                    }
                },
                createdHandler: function() {
                    this.on('change', function() {
                        console.log('change!!');
                    });
                    this.on('_listChanged', function() {
                        alert('manually');
                    });
                    this.list = [];
                }
            });
        </script>
    </dom-module>

    <dom-module>
        <template>
        {{info.name}}
        </template>
        <script type="text/nova">
            var Ele = Nova({
                is: 'my-inner',
                props: {
                    info: {
                        type: Object,
                        value: {}
                    }
                },
                createdHandler: function() {
                }
            });
        </script>
    </dom-module>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" /    >
    <title></title>
</head>
<body>
    <div class="log"></div>

    <script>
        var html = '';
        var logDiv = document.querySelector('.log');
        window.onerror = function(msg) {
            html += msg + '\n'
            logDiv.innerHTML = (html);
        }

    </script>
    <script src="http://hw.weinre.com/target/target-script-min.js#anonymous"></script>
    <script src="http://s2.qhimg.com/static/a9e451ace7e1fd1d/zepto.114.js"></script>
    <script src="build/nova.js"></script>
    <script src="http://s0.qhimg.com/static/8b15829770ad1a0f/jquery,require.js"></script>
    <script src="lib/es6-map-shim.js"></script>
    <script src="lib/document-register-element.js"></script>


    <dom-module>
        <style type="text/css">
        </style>
        <template>
            <span>{{value}}</span>
        </template>
        <script type="text/nova-javascript">
            var MyWrap = Nova({
                is: 'my-inner',
                props: {
                    value: String
                },
                createdHandler: function() {
                }
            });
        </script>
    </dom-module>

    <dom-module>
        <style type="text/css">
        </style>
        <template>
            <my-inner value="{{value}}" title="{{title}}"></my-inner>
        </template>
        <script type="text/nova-javascript">
            var MyWrap = Nova({
                is: 'my-wrap',
                props: {
                    value: {
                        type: String,
                        value: 'wrap value'
                    },
                    title: {
                        type: String,
                        value: 'title here'
                    }
                },
                createdHandler: function() {
                    alert('created');
                }
            });
        </script>
    </dom-module>



<!--
    <my-wrap></my-wrap>
    <script src="components/my-button/main.js"></script>
    <link rel="import" href="components/my-button/main.html" />
    -->
    <script src="build/nova_dev.js"> </script>
    <script>
        var ele = document.createElement('my-wrap');
        alert('after creation');
    </script>




</body>
</html>

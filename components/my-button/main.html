<dom-module>
    <style type="text/css">
        :host {
            display: block;
        }

        .hint .text {
            color: red;
        }

        @keyframes bounceIn {
            0% {
                color: red;
            }
            100% {
                color: blue;
            }
        }

        @media screen and (max-width: 600px) {
            .hint {
                background: black;
            }
        }
    </style>

    <template>
        <div class="hint">
            <div class="text">{{name}}</div>
            <content select="page"></content>
        </div>
    </template>

    <script>
        window.MyEle = Nova({
            is: 'my-button',
            properties: {
                name: {
                    type: String,
                    value: 'defaultValue',
                    merge: true,
                    observer: '_nameChanged'
                },
                info: {
                    type: Object,
                    value: function() {
                        return {a:1};
                    }
                },
                date: {
                    type: Date
                },
                canSwim: {
                     type: Boolean
                 }
            },
            created: function() {
                //alert('created');
            },
            attached: function() {
                //alert('attached');
            },
            _nameChanged: function(ev, oldVal, newVal) {
                console.log('name change from ' + oldVal + ' to ' + newVal);
            }
    });
    </script>
</dom-module>
